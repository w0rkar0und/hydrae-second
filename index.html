<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hydrae Tutor (MVP)</title>
  </head>
  <body>
    <h1>Hydrae Tutor (MVP)</h1>

    <section>
      <h2>Status</h2>
      <pre id="boot-status">Boot status: (waiting for JS)</pre>
    </section>

    <section>
      <h2>Progress</h2>
      <button id="export-progress">Export progress (JSON)</button>
      <button id="import-progress">Import progress (JSON)</button>
      <label style="margin-left: 12px;">
        <input type="checkbox" id="save-drafts" checked />
        Save drafts locally
      </label>
      <button id="reset-draft" style="margin-left: 12px;">Reset draft to starter</button>
      <button id="clear-exercise-progress" style="margin-left: 6px;">Clear exercise progress</button>

      <input id="import-file" type="file" accept="application/json" style="display:none;" />
      <pre id="progress-status"></pre>
    </section>

    <section>
      <h2>Exercise</h2>
      <label>
        Select:
        <select id="exercise-select"></select>
      </label>
      <div id="exercise-title"></div>
      <pre id="exercise-prompt"></pre>
    </section>

    <section>
      <h2>Code</h2>
      <textarea id="code" rows="14" cols="90" spellcheck="false"></textarea>
      <div>
        <button id="run_broken">Run</button>
        <button id="grade">Grade</button>
      </div>
    </section>

    <section>
      <h2>Output</h2>
      <pre id="stdout"></pre>
      <pre id="stderr"></pre>
      <pre id="result"></pre>
    </section>

    <script type="module" src="./app/main.js"></script>
  </body>
</html>
